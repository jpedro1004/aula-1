<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>  
        <link rel="stylesheet" href="css/estilo.css"/>
        <!-- <link rel="stylesheet" href="css/teste.css"> -->

    </head>

<body>
<div class="container">
    <h1>Formulário</h1>
    <form>
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email"> E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefone"> Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="dataNascimento"> Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <br><br> 

        <label for="nomeMae"> Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required>

        <label for="instituicao"> Instituição:</label>
        <input type="text" id="instituicao" name="instituicao" required>

        <label for="escolariedade"> Escolariedade:</label>
        <select id="escolariedade" name="escolariedade" required>  
            <option value="">Selecione:</option>
            <option value="fundamental">Fundamental</option>
            <option value="medio">Médio</option>
            <option value="superior">Superior</option>
        </select>

        <label for="login"> Login:</label>
        <input type="text" id="login" name="login" required>

        <label for="senha"> Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="senhacofirma"> Confirme a senha:</label>
        <input type="password" id="senhacofirma" name="senhacofirma" required>

        <div style="text-align: center;">
            <input type="submit" value="Enviar">
            <input type="button" value="Cancelar">
        </div>
    </form>
</div>    

</body>

</html>
